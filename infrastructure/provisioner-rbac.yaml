apiVersion: v1
kind: ServiceAccount
metadata:
  name: store-provisioner
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: store-provisioner-role
rules:
  # Allow managing Namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "delete"]
  
  # Allow managing Helm releases (Secrets/ConfigMaps in all namespaces)
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
    
  # Allow managing Deployments, StatefulSets
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]

  # Allow managing Services and PVCs
  - apiGroups: [""]
    resources: ["services", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]

  # Allow managing Ingress
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]

  # Allow managing Quotas
  - apiGroups: [""]
    resources: ["resourcequotas", "limitranges"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: store-provisioner-binding
subjects:
  - kind: ServiceAccount
    name: store-provisioner
    namespace: default
roleRef:
  kind: ClusterRole
  name: store-provisioner-role
  apiGroup: rbac.authorization.k8s.io
