# mariadb-control-plane.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-control-plane-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-control-plane
  template:
    metadata:
      labels:
        app: mariadb-control-plane
    spec:
      containers:
      - name: mariadb
        image: mariadb:11.4
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: rootpassword
        - name: MARIADB_DATABASE
          value: store_control_plane
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-control-plane-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-control-plane
spec:
  selector:
    app: mariadb-control-plane
  ports:
  - port: 3306
    targetPort: 3306